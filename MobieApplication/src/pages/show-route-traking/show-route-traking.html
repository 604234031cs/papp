<ion-header>
  <ion-navbar color="primary">
    <ion-title >เลือกติดตามเส้นทาง</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding class="bg">

  <ion-list *ngFor="let getroute of routes" (click)="showMap(getroute.rid)" no-lines>
    <ion-item >
      <ion-icon name="flag">&nbsp;ต้นทาง</ion-icon>
      <h1>&nbsp;{{getroute.start_route_name}}</h1>
      <ion-icon name="flag">&nbsp;ปลายทาง</ion-icon>
      <h1>&nbsp;{{getroute.end_route_name}}</h1>
      <button ion-button clear item-end>View</button>
    </ion-item>
  </ion-list>

</ion-content>

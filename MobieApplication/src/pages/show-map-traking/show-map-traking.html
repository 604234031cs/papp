<ion-header>

  <ion-navbar>
    <ion-title>ตำแหน่งที่ของคนขับ</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <ion-list >
    <ion-item *ngFor="let get of position_driver">
      lat:{{get.pd_latitude}} <br>
      log:{{get.pd_longitude}}
    </ion-item>
  </ion-list>
</ion-content>
